<div class="banner-section" id="bannerId">
    <swiper-container
        class="banner-swiper"
        autoplay-delay="2500"
        autoplay-disable-on-interaction="false"
        effect="fade"
    >
        <!-- bisa pakai @for(khusus array) atau *Ngfor -->
        <!-- box syntax @for -->
        @for (img of listImages; track $index) {
            <swiper-slide>
                <!-- menambah mapping image dari array images -->
                <img [src]="img" alt="banner image" class="banner-image">
            </swiper-slide>
        } @empty {
            <swiper-slide>
                <h1>Data Kosong</h1>
            </swiper-slide>
        }

        <!-- ingat impor dulu Ngfor nya -->
        <!-- <swiper-slide *ngFor="let img of listImages"> -->
            <!-- menambah mapping image dari array images -->
            <!-- <img [src]="img" alt="banner image" class="banner-image"> -->
        <!-- </swiper-slide> -->
    </swiper-container>

    <div class="banner-overlay">
        <div class="banner-layer"></div>
        <div class="banner-description">
            <h1>Your Hospital Name</h1>
            <h2>Lorem ipsum dolor sit amet consectetur adipisicing elit.</h2>
            <button mat-flat-button class="btn-pendaftaran">Registrasi Pasien</button>
        </div>
    </div>
</div>
