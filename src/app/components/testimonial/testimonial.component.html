<div class="testimonial-section">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="title-section">Testimoni</div>
            </div>
        </div>

        <div class="testimonial-content">
            <swiper-container
                pagination="true"
                pagination-dynamic-bullets="true"
                space-between="30"
                #swiperTesti
            >
                @for (testimonial of testimonials; track $index) {
                    <swiper-slide>
                        <div class="testimonial-container">
                            <div class="testimonial-card">
                                <div class="image-container">
                                    <img [src]="testimonial.image" alt="testimonial-image">
                                </div>
    
                                <div class="name-and-testimonial">
                                    <p class="speach-content">"{{ testimonial.testimonial }}"</p>
                                    <p class="name">{{ testimonial.name }}</p>
                                    <p class="role">{{ testimonial.role }} - Testimoni {{ testimonial.graduationDate }}</p>
                                </div>
    
                            </div>
                        </div>
                    </swiper-slide>
                }
            </swiper-container>
        </div>
    </div>
</div>
