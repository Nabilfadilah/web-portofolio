<div class="news-section">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="controller-container">
                    <div class="header-container">
                        <h1>Asuransi</h1>
                        <h3>Kerja Sama Asuransi</h3>
                    </div>

                    <div class="controller-section">
                        <button (click)="onNext()" mat-button color="primary" class="btn-controller btn-next button-next">
                            <img src="images/panah.png" alt="image btn">
                        </button>                        
                        <button (click)="onPrev()" mat-button color="primary" class="btn-controller btn-prev button-prev">
                            <img src="images/panah.png" alt="image btn">
                        </button>                        
                    </div>
                </div>
            </div>

            <div class="col">
                <swiper-container
                    #newSwiper
                    class="news-swiper"
                    pagination="true"
                    autoplay="true"
                >
                    @for (news of listNews; track $index) {
                        <swiper-slide>
                            <div class="news-container">
                                <img [src]="news.image" alt="image-news" class="news-image">
                                <div class="overlay"></div>
                                <div class="news-description">
                                    <div class="row-news-1">
                                        <div class="tag">
                                            <i class="fa-solid fa-tag"></i>
                                            {{ news.tag }}
                                        </div>
    
                                        <div class="spacer"></div>
                                        <div class="time-post">
                                            <i class="fa-solid fa-clock">
                                                {{ news.datePost }}
                                            </i>
                                        </div>
                                    </div>
    
                                    <div class="row-news-2">
                                        <div class="header-news">
                                            {{ news.title }}
                                        </div>
                                    </div>
                                    
                                    <div class="row-news-3">
                                        <div class="author-news">
                                            <i class="fa-solid fa-pen-nib"></i>
                                            {{ news.author }}
                                        </div>
                                        <div class="spacer"></div>
                                        <div class="shere-action">
                                            Shere <i class="fa-solid fa-share-nodes"></i>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                        </swiper-slide>
                    }
                </swiper-container>
            </div>
        </div>
    </div>
</div>
